<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>GeeksforGeeks Survey Form</h1>
  <div class="form-box">
    <form action="">

      <label for="">Name</label><br>
      <input class="placeholder" type="text" placeholder="Enter your name">
      <br><br>

      <label for="">Email</label><br>
      <input class="placeholder" type="text" placeholder="Enter your email">
      <br><br>

      <label for="">Age</label><br>
      <input class="placeholder" type="text" placeholder="Enter your age">
      <br><br>

      <label for="">Which option best describes you?</label><br>

      <select class="option">
        <option value="">Student</option>
      </select><br><br>

      <label for="">Would you recommend GeeksforGeeks to a friend?</label><br>
      <input type="radio" name="radio"> Yes <br>
      <input type="radio" name="radio"> No <br>
      <input type="radio" name="radio"> May be <br> <br>

      <label for="">Languages and Frameworks known (Check all that apply)</label><br>
      <input type="checkbox">C <br>
      <input type="checkbox">C++ <br>
      <input type="checkbox">C# <br>
      <input type="checkbox">Java <br>
      <input type="checkbox">Python <br>
      <input type="checkbox">JavaScript <br>
      <input type="checkbox">React <br>
      <input type="checkbox">Angular <br>
      <input type="checkbox">Django <br>
      <input type="checkbox">Spring <br><br>

      <label for="">Any comments or suggetsions</label><br>
      <textarea class="placeholder" rows="3"></textarea><br><br>

      <input class="submit" type="submit" value="Submit">

    </form>
  </div>

</body>

</html>
